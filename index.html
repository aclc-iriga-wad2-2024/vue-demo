<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="dist/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/font-awesome-pro-6.2.1/css/all.min.css">
    <script src="dist/vue-3.5.13/vue.global.js"></script>
</head>
<body>
    <div id="app" class="pt-3">
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li
                            v-for="(tabItem, tabIndex) in tabs.items"
                            :key="tabItem.key"
                            class="nav-item"
                            @click="activateTab(tabIndex)"
                        >
                            <a
                                class="nav-link"
                                :class="{'active': tabIndex === tabs.active}"
                                style="cursor: pointer"
                            >
                                {{ tabItem.label }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <pre>{{ activeTab }}</pre>

                    <!-- Shop -->
                    <div v-if="tabs.active === 0">
                        <h1>Shop</h1>
                    </div>


                    <!-- Cart -->
                    <div v-else-if="tabs.active === 1">
                        <h1>Cart</h1>
                    </div>

                    <!-- Checkout -->
                    <div v-else>
                        <h1>Checkout</h1>
                    </div>
                </div>
            </div>




        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
